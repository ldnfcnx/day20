<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>            
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>        
    </ul>

    <p class="color-picker"></p>

    <script>
        var list = document.querySelectorAll("li");
        /*for (var i = i = 0, len = list.length; i < len; i++) {
            list[i].onclick = function(e) {
                var t = e.target;
                var c = t.style.backgroundColor;
                var p = document.getElementsByClassName("color-picker")[0]
                p.innerHTML = c;
                p.style.color = c;

            }
        }*/
        
        //事件委托
        document.querySelector("ul").onclick=function(e){
            var t = e.target || e.srcElement; //target表示在事件冒泡中触发事件的源元素，在IE中是srcElement  
            if(t.nodeName.toLowerCase()=="li"){ //判断只有li触发的才会输出内容
                var p = document.getElementsByClassName("color-picker")[0];
                p.innerHTML = t.style.backgroundColor;
                p.style.color = t.style.backgroundColor;
            }
            stopPropagation(e);     //阻止继续冒泡
        }
    </script>
</body>
</html>
